<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fsq-add-employee</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>添加员工  </h1>
    <br>
    <form action="/employee/add" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="employeeName" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-5">
                <input class="form-control" type="text" id="employeeName" name="employeeName">
            </div>
        </div>
        <div class="form-group">
            <label for="preTaxSalary" class="col-sm-1 control-label">月薪</label>
            <div class="col-sm-5">
                <input class="form-control" type="number" id="preTaxSalary" name="preTaxSalary">
            </div>
        </div>
        <div class="form-group">
            <label for="bankAccount" class="col-sm-1 control-label">银行卡号</label>
            <div class="col-sm-5">
                <input class="form-control" type="number" id="bankAccount" name="bankAccount">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNum" class="col-sm-1 control-label">手机号</label>
            <div class="col-sm-5">
                <input class="form-control" type="tel" id="phoneNum" name="phoneNum">
            </div>
        </div>
        <div class="form-group">
            <label for="mailAddress" class="col-sm-1 control-label">邮箱</label>
            <div class="col-sm-5">
                <input class="form-control" type="email" id="mailAddress" name="mailAddress">
            </div>
        </div>
        <br>
        <div class="form-group">

            <input class="btn btn-info" type="submit" value="提交">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-info" value="重置" type="reset">
            &nbsp;&nbsp;&nbsp;
            <a href="/index" role="button"><input class="btn btn-info" type="button" value="首页"></a>
        </div>
    </form>
</body>
</html>
