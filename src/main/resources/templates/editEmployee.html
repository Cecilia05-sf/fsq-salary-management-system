<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fsq-edit-employeeInfo</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>编辑员工信息 </h1>
    <br>
    <form action="/add" method="post"  class="form-horizontal">
        <fieldset disabled>
            <div class="form-group has-success has-feedback">
                <label for="userId" class="col-sm-1 control-label">工号</label>
                <div class="col-sm-5">
                    <input type="text" th:value="${user.employeeId}"  placeholder="Disabled input" class="form-control" id="userId" aria-describedby="inputSuccess2Status">
                    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <span id="inputSuccess2Status" class="sr-only">(success)</span>
                </div>
            </div>
        </fieldset>
        <input type="text" name="userId" th:value="${user.employeeId}" style="display:none">
        <div class="form-group">
            <label for="employeeName" class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-5">
                <input id="employeeName" class="form-control" type="text" th:value="${user.employeeName}" name="employeeName">
            </div>
        </div>
        <div class="form-group">
            <label for="preTaxSalary" class="col-sm-1 control-label">税前工资</label>
            <div class="col-sm-5">
                <input type="number" id="preTaxSalary" class="form-control" th:value="${user.preTaxSalary}" name="preTaxSalary">
            </div>
        </div>
        <div class="form-group">
            <label for="bankAccount" class="col-sm-1 control-label">银行卡号</label>
            <div class="col-sm-5">
                <input type="number" id="bankAccount" class="form-control" th:value="${user.bankAccount}" name="bankAccount">
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNum" class="col-sm-1 control-label">手机号</label>
            <div class="col-sm-5">
                <input type="tel" id="phoneNum" class="form-control" th:value="${user.phoneNum}" name="phoneNum">
            </div>
        </div>
        <div class="form-group">
            <label for="mailAddress" class="col-sm-1 control-label">邮箱</label>
            <div class="col-sm-5">
                <input id="mailAddress" class="form-control" type="email" th:value="${user.mailAddress}" name="mailAddress">
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-info" value="确认">
        &nbsp;&nbsp;&nbsp;
        <a th:href="${'/edit/'+user.employeeId}" role="button"><input class="btn btn-info" type="button" value="重置"></a>

        &nbsp;&nbsp;&nbsp;
        <a href="/employee" role="button"><input class="btn btn-info" type="button" value="返回员工信息页"></a>

        &nbsp;&nbsp;&nbsp;
        <a href="/index" role="button"><input class="btn btn-info" type="button" value="首页"></a>
    </form>
</body>
</html>
