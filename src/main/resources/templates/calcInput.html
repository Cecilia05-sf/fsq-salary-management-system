<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fsq-salary-calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="container">
    <br>
    <h1>工资试算 </h1>
    <h3>请输入您的税前工资和您的工号</h3>
    <br>

    <form action="calcoutput" class="form-horizontal" method="get">
        <div class="form-group">
            <label for="preTaxSalary" class="col-sm-1 control-label">税前工资</label>
            <div class="col-sm-5">
                <input required class="form-control" type="number" id="preTaxSalary" name="preTaxSalary">
            </div>
        </div>
        <div class="form-group">
            <label for="employeeId" class="col-sm-1 control-label">工号</label>
            <div class="col-sm-5">
                <input required class="form-control" type="number" id="employeeId" name="employeeId">
            </div>
        </div>
        <div class="form-group">
            &nbsp;&nbsp;
            <input class="btn btn-info" type="submit" value="提交">
            &nbsp;&nbsp;
            <input class="btn btn-info" value="重置" type="reset">
            &nbsp;&nbsp;
            <a href="/index" role="button"><input class="btn btn-info" type="button" value="首页"></a>
            &nbsp;&nbsp;
        </div>
    </form>
</body>
</html>
